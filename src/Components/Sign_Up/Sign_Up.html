<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Sign_Up.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <div class="container" style="margin-top: 5%;">
        <div class="signup">
                <h1>Sign Up</h1>
            <div class="signup-text">
                Already a member? <a href="../Login/Login.html">Login</a>
            </div>
            <div class="signup-form">
                <form>
                  <div class="form-group">
                     <label for="role">Role</label>                 
                     <select class="role-list" id="roles" onChange={(event) => setName(event.target.value)}>
                       <option defaultValue>Select role</option>
                       <option value="Patient" name="patient">Patient</option>
                       <option value="Doctor" name="sales">Doctor</option>
                     </select>
                  </div>
                   
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name" required class="form-control" placeholder="Enter your name" aria-describedby="helpId" />
                   </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="tel" name="phone" id="phone" required class="form-control" placeholder="Enter your phone number" aria-describedby="helpId" />
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" required class="form-control" placeholder="Enter your email" aria-describedby="helpId" />

                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                           <input type="password" name="password" id="password" required class="form-control" placeholder="Enter your password" aria-describedby="helpId">
                           <i class="fa fa-eye password-icon" aria-hidden="true"></i>
                    </div>
                    <div class="btn-group">
                        <button type="submit" class="btn btn-primary mb-2 mr-1 waves-effect waves-light">Submit</button>
                        <button type="reset" class="btn btn-danger mb-2 waves-effect waves-light">Reset</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
